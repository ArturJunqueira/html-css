<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560"  poster="imagens/capa-video.png" controls autoplay loop>
        <source src="midea/meu-video.mkv" type="video/mp4"> 
        <source src="midea/meu-video (2).webm" type="video/webm">       
        <source src="midea/meu-video.mp4" type="video/mp4">
        <p>Seu o navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" width="560" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
